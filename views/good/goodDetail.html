          <h3 class="text-center font-weight-light my-4">상품정보</h3>
        </div>
  <form action="/index/goodDetail" id="good-form" method="post">
     <div class="timeline">   
        <hr class="my-0" />
        {% for good in goods %}
        <div class="col-lg-4 col-sm-6 mb-4 "> </div>
        <div class="timeline">
        <hr class="my-0" />
          <img id="good-img" src="/img/{{good.img}}">    
     <div>
        <label>상품명</label>
        {{good.name}} </a><!--여기다가 상품 상세정보 넣으면될듯-->
      </div>  
      
      <div >
        <label>시작가</label>
        {{good.price}}원
      </div>  
          <table>            
            <td><label>남은시간</label></td> 
        <td class="time" data-start="{{good.createdAt}}">00:00:00</td>
          </table>   
      </d>
     
    
      
      <hr class="my-0" />
      <div class="product-group text-center font-weight-light my-4">   
        <button class="btn"> <a href="/detail" class="btn btn-default">이전으로</a></button>
        <button class="btn"> <a href="../../good" class="btn btn-default">상품등록</a></button>
        <button class="btn"> <a href="/update/{{good.id}}" class="btn btn-default">수정하기</a></button>
        <button class="btn"> <a href="/delete/{{good.id}}" class="btn btn-default" onclick="return confirm('상품을 삭제하시겠습니까?')">상품삭제</a></button>
        {% endfor %}
    </form>
     
 

<script>
     const es = new EventSource('/sse');
    es.onmessage = function (e) {
      document.querySelectorAll('.time').forEach((td) => {
        const end = new Date(td.dataset.start); // 경매 시작 시간
        const server = new Date(parseInt(e.data, 10));
        end.setDate(end.getDate() + 1); // 경매 종료 시간
        if (server >= end) { // 경매가 종료되었으면
          return td.textContent = '00:00:00';
        } else {
          const t = end - server; // 경매 종료까지 남은 시간
          const seconds = ('0' + Math.floor((t / 1000) % 60)).slice(-2);
          const minutes = ('0' + Math.floor((t / 1000 / 60) % 60)).slice(-2);
          const hours = ('0' + Math.floor((t / (1000 * 60 * 60)) % 24)).slice(-2);
          return td.textContent = hours + ':' + minutes + ':' + seconds ;
        }
      });
    };
</script>
{% endblock %}
