<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Page Title - SB Admin</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
    crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Create Account</h3>
                </div>
                <div class="card-body">
                  <form action="/auth/join" id="join-form" method="post">
                    <div class="form-group">
                      <label class="small mb-1" for="join-name">Name</label>
                      <input class="form-control py-4" id="join-name" name="nick" type="text"
                        placeholder="Enter name" />
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="join-money">Holding asset</label>
                      <input class="form-control py-4" id="join-money" name="money" type="Number"
                        placeholder="Enter Holding asset" />
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="join-email">Email</label>
                      <input class="form-control py-4" id="join-email" name="email" type="email"
                        aria-describedby="emailHelp" placeholder="Enter email address" />
                    </div>
                    <div class="form-row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="join-password">Password</label>
                          <input class="form-control py-4" id="join-password" name="password" type="password"
                            placeholder="Enter password" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="small mb-1" for="join-password-check">Confirm Password</label>
                          <input class="form-control py-4" id="join-password-check" name="chPassword" type="password"
                            placeholder="Confirm password" />
                        </div>
                      </div>
                    </div>
                    <div class="form-group mt-4 mb-0">
                      <button id="join-btn" class="btn btn-primary btn-block" type="submit">
                        Create Account
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="small"><a href="/login">Have an account? Go to login</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; 누가살래? 2021</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="/javascripts/scripts.js"></script>
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('joinError')) {
        alert(new URL(location.href).searchParams.get('joinError'));
      }
    };
  </script>
</body>

</html>
