{% extends 'layout.html' %}

{% block content %}
<div class="card mb-4">
  <div class="card-header">
    <i class="fas fa-table mr-1"></i>
    경매 낙찰 목록
  </div>
  <div class="card-body timeline">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable good-list" width="100%" cellspacing="0">
      <tr>
        <th>상품명</th>
        <th>사진</th>
        <th>낙찰가</th>
      </tr>
      {% for good in goods %}
        <tr>
          <td>{{good.name}}</td>
          <td>
            <img src="/img/{{good.img}}">
          </td>
          <td>{{good.Auctions[0].bid}}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
